<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>DY's Internet-Programming Shop login</title>
    </head>
    <body>
        <div>
            <h1 id="title">Welcome to DaYun's Internet-Programming Shop</h1>
        </div>
        <a href="login.html" id="button_login">로그인</a>

        <ul>
            <p><b> 회원정보(필수)</b></p>
            <p>
                <label>아이디: <input name = "id" type = "id" placeholder="아이디를 입력하세요"/></label>
            </p>
            <p>
                <label>비밀번호: <input name = "password" type = "password" placeholder="비밀번호를 입력하세요"/></label>
            </p>
            <p>
                <label>비밀번호 확인: <input name = "passwordConfirm" type = "passwordConfirm" placeholder="비밀번호 확인"/></label>
            </p>
        </ul>
        <p>
            <button type="submit" class="green_button">로그인</button>
            <button type="cancel" class="blue_button">회원가입</button>
        </p>
    </body>
</html>
