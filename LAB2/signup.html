<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>DY Shop signup</title>
    </head>
    <body>
        <div>
            <h1 id="title">Welcome to DaYun's Internet-Programming Shop</h1>
        </div>
        <a href="login.html" id="button_login">로그인</a>
        <a href="signup.html" id="button_signup">회원가입</a>

        <ul>
            <p><b> 개인정보(필수)</b></p>
            <p>
                <label>이름: <input name = "name" type = "name" placeholder="이름을 입력하세요" required autofocus/></label>
            </p>
            <p>
                <label>생일: <input name = "date" type = "date" required/></label>
            </p>
            <p>
                <label>이메일: <input name = "email" type = "email" placeholder="name@domain.com" required/></label>
            </p>
            <p>
                <label>전화번호: <input name = "tel" type = "tel" placeholder = "010-1234-5678" pattern="\d{3}-\d{4}-\d{4}" required/></label>
            </p>
            <p>
                <label>아이디: <input name = "id" type = "id" placeholder="아이디를 입력하세요"/></label>
            </p>
            <p>
                <label>비밀번호: <input name = "password" type = "password" placeholder="비밀번호를 입력하세요"/></label>
            </p>
            <p>
                <label>비밀번호 확인: <input name = "passwordConfirm" type = "password" placeholder="비밀번호 확인"/></label>
            </p>
            <p>
                <label>선호하는 추천 상품: 인기 있는 상품 <input name = "preference" type = "range" min="0" max="1" step = "0.1"/> 나의 관심 상품</label>
            </p>
        </ul>
        <p>
            <button type="submit" class="green_button">제출</button>
            <button type="cancel" class="red_button">취소</button>
        </p>
    </body>
</html>
